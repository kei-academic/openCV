<!DOCTYPE html>
<html>
<head>
    <title>カメラアプリ</title>
    <style>
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* 必要に応じて調整 */
            margin: 0 auto;
        }

        #camera-preview {
            width: 100%;
        }

        #capture-button {
            display: block;
            width: 100%;
            max-width: 640px; /* 必要に応じて調整 */
            margin: 10px auto; /* 必要に応じて調整 */
        }

        #captured-image {
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>カメラアプリ</h1>
    <div id="camera-container">
        <canvas id="camera-preview" width="640" height="480"></canvas>
        <button id="capture-button">写真を撮影</button>
        <img id="captured-image">
    </div>
    <script src="camera.js"></script>
</body>
</html>
